    <!-- vvvvvvvvvvv Contact Modal Below vvvvvvvvvvv -->
    <div id="contactModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Contact Me</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form action="https://formsubmit.co/johnnybettencourt75@gmail.com" method="POST">
                            <div class="form-group row m-1">
                                <label for="name" class="col-md-2 col-form-label">
                                    Name
                                </label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="name" name="firstName"
                                        placeholder="Name" required />
                                </div>
                            </div>
                            <div class="form-group row m-1">
                                <label for="telNum" class="col-md-2 col-form-label">
                                    Phone
                                </label>
                                <div class="col-md-10">
                                    <input type="tel" class="form-control" name="telNum" placeholder="Phone" required />
                                </div>
                            </div>
                            <div class="form-group row m-1">
                                <label for="email" class="col-md-2 col-form-label">Email</label>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group row m-1">
                                <label for="feedback" class="col-md-2 col-form-label">
                                    Your Message
                                </label>
                                <div class="col-md-10">
                                    <textarea class="form-control" id="feedback" name="message" rows="8"></textarea>
                                </div>
                            </div>
                            <div class="form-group row m-1">
                                <div class="offset-md-2 col-md-10">
                                    <button type="submit" class="btn btn-primary">
                                        Send Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
